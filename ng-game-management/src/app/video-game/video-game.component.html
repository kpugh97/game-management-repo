<div>
    <ng-container
        *ngIf="game.imgSrc!=null; then showImage; else loadImage">
    </ng-container> 

    <ng-template #showImage>
        <img 
        src="{{game.imgSrc}}">
    </ng-template>

    <ng-template #loadImage>
        <img src="../assets/boxart/noimage.png">
    </ng-template>

    <p id="gameInfo">
        Title: <a [routerLink]="['/get', game.gameID]"> {{game.title}}</a> <br>
        Genre: {{game.category}} <br>
        Release Year: {{game.releaseYear}}
    </p>
</div>
