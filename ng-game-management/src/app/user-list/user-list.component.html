<!-- <div>
    {{gameList.gameName}} - {{gameList.statusID}}
</div> -->
<div *ngIf="gameList.statusID==2; then Played;"></div>
<div *ngIf="gameList.statusID==1; then Playing;"></div>
<div *ngIf="gameList.statusID==3; then PlantoPlay;"></div>
<div *ngIf="gameList.statusID==4; then Dropped;"></div>

<ng-template #Played>
  <table class="table table-striped">
    <tbody>
    <tr>
      <td>
        {{ gameList.gameName }}
      </td>
      <td> Played </td>
      <td> <app-user-edit-game [id]=gameList.gameID></app-user-edit-game> </td>
    </tr>
    </tbody>
  </table>

</ng-template>

<ng-template #Playing>

  <table class="table table-striped">
    <tbody>
    <tr>
      <td>
        {{ gameList.gameName }}
      </td>
      <td>Playing</td>
      <td> <app-user-edit-game [id]=gameList.gameID></app-user-edit-game> </td>
    </tr>
    </tbody>
  </table>
</ng-template>


<ng-template #PlantoPlay>

  <table class="table table-striped">
    <tbody>
    <tr>
      <td>
        {{ gameList.gameName }}
      </td>
      <td>Plan to Play</td>
      <td> <app-user-edit-game [id]=gameList.gameID></app-user-edit-game> </td>
    </tr>
    </tbody>
  </table>

</ng-template>


<ng-template #Dropped>
  <table class="table table-striped">
    <tbody>
    <tr>
      <td>
        {{ gameList.gameName }}
      </td>
      <td>Dropped</td>
      <td> <app-user-edit-game [id]=gameList.gameID></app-user-edit-game> </td>
    </tr>
    </tbody>
  </table>
</ng-template>
